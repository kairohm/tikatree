[tool.isort]
multi_line_output=3
include_trailing_comma='True'
force_grid_wrap=0
use_parentheses='True'
line_length=88
skip_glob='.git,__pycache__'
known_first_party='tikatree'
sections='FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'
default_section='THIRDPARTY'

[tool.black]
exclude ='''
(
  /(
    | \.git
    | __pycache__
  )/
)
'''
